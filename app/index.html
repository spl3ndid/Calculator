<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <input type="text" class="calculator-screen" value="" disabled>
        </div>
        <div class="calculator-keys">
            <button type="button" class="key-operator" value="+">+</button>
            <button type="button" class="key-operator" value="-">-</button>
            <button type="button" class="key-operator" value="*">&times;</button>
            <button type="button" class="key-operator" value="/">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
            <button type="button" class="key-equal" value="=">=</button>

            <button type="button" class="key-clear" value="all-clear">AC</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
